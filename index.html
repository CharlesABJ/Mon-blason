<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="./assets/images/logo.png" />
    <meta
      name="description"
      content="Le blason qui me représente - NANGA Appolonie Mariamick"
    />
    <title>Mon Blason</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main id="blason">
      <div class="devise">
        <h1 class="trigger">
          « Aimez-vous les uns les autres comme je vous ai aimés » <br />
          - Jean 15:12
          <audio class="audio" src="./assets/audio/newdevise.mp3"></audio>
        </h1>
      </div>

      <div class="symbole">
        <img class="trigger" src="./assets/images/symbole.png" alt="symbole" />
        <audio class="audio" src="./assets/audio/symbole.mp3"></audio>
      </div>

      <div class="valeurs">
        <h2 class="trigger">
          Mes valeurs
          <audio class="audio" src="./assets/audio/valeurs.mp3"></audio>
        </h2>
        <div class="grid">
          <div class="bienveillance">
            <img
              class="trigger"
              src="./assets/images/bienveillance.png"
              alt="bienveillance"
            />
            <audio
              class="audio"
              src="./assets/audio/valeurs-bienveillance.mp3"
            ></audio>
          </div>
          <div class="empathie">
            <img
              class="trigger"
              src="./assets/images/empathie.jpg"
              alt="empathie"
            />
            <audio
              class="audio"
              src="./assets/audio/valeurs-empathie.mp3"
            ></audio>
          </div>
          <div class="respect">
            <img
              class="trigger"
              src="./assets/images/respect.png"
              alt="respect"
            />
            <audio
              class="audio"
              src="./assets/audio/valeurs-respect.mp3"
            ></audio>
          </div>
          <div class="travail">
            <img
              class="trigger"
              src="./assets/images/travail.png"
              alt="Travail"
            />
            <audio
              class="audio"
              src="./assets/audio/valeurs-travail.mp3"
            ></audio>
          </div>
        </div>
      </div>

      <div class="split ressource-obstacle">
        <div class="ressource">
          <img
            class="trigger"
            src="./assets/images/ressource.jpg"
            alt="respect"
          />
          <audio class="audio" src="./assets/audio/ressource.mp3"></audio>
        </div>

        <div class="obstacle">
          <img
            class="trigger"
            src="./assets/images/burnout.jpg"
            alt="obstacle"
          />
          <audio class="audio" src="./assets/audio/obstacle.mp3"></audio>
        </div>
      </div>

      <div class="projet">
        <img class="trigger" src="./assets/images/projet.png" alt="projet" />
        <audio class="audio" src="./assets/audio/projet.mp3"></audio>
      </div>
    </main>
    <footer>© NANGA Appolonie Mariamick - 2023</footer>
    <script src="script.js"></script>
  </body>
</html>
