<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Le blason qui me représente - NANGA Appolonie Mariamick"
    />
    <title>Mon Blason</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main id="blason">
      <div class="devise">
        <h1 class="trigger">
          « Aimez-vous les uns les autres comme je vous ai aimés » <br />
          - Jean 15:12
          <audio class="audio" src="./assets/audio/devise.mp3"></audio>
        </h1>
      </div>

      <div class="symbole">
        <img class="trigger" src="./assets/images/symbole.png" alt="symbole" />
        <audio class="audio" src="./assets/audio/symbole.mp3"></audio>
      </div>

      <div class="split">
        <div class="ressource">
          <h2 class="trigger">Ma ressource</h2>
          <audio class="audio" src="./assets/audio/ressource.mp3"></audio>
        </div>

        <div class="valeurs">
          <h2 class="trigger">
            Mes valeurs
            <audio class="audio" src="./assets/audio/valeurs.mp3"></audio>
          </h2>
          <div class="bienveillance">
            <h3 class="trigger">La bienveillance</h3>
            <img src="./assets/images/bienveillance.png" alt="bienveillance" />
            <audio
              class="audio"
              src="./assets/audio/valeurs-bienveillance.mp3"
            ></audio>
          </div>
          <div class="empathie">
            <h3 class="trigger">L'empathie</h3>
            <img src="./assets/images/empathie.jpg" alt="empathie" />
            <audio
              class="audio"
              src="./assets/audio/valeurs-empathie.mp3"
            ></audio>
          </div>
          <div class="respect">
            <h3 class="trigger">Le respect</h3>
            <img src="./assets/images/respect.png" alt="respect" />
            <audio
              class="audio"
              src="./assets/audio/valeurs-respect.mp3"
            ></audio>
          </div>
          <div class="travail">
            <h3 class="trigger">Le travail</h3>
            <img src="./assets/images/travail.jpg" alt="" />
            <audio
              class="audio"
              src="./assets/audio/valeurs-travail.mp3"
            ></audio>
          </div>
        </div>

        <div class="obstacle">
          <h2 class="trigger">L'obstacle</h2>
          <audio class="audio" src="./assets/audio/obstacle.mp3"></audio>
        </div>
      </div>

      <div class="projet">
        <h2 class="trigger">Mon projet professionelle</h2>

        <audio class="audio" src="./assets/audio/projet.mp3"></audio>
      </div>
    </main>
    <footer>© NANGA Appolonie Mariamick - 2023</footer>
    <script src="script.js"></script>
  </body>
</html>
